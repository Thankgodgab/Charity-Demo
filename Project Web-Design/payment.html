<body>
    <div class="background-container">
        <div class="payment-container">
            <h2>Payment Details</h2>
            <div class="payment-methods">
                <button class="payment-button" id="paypal-button"><img src="./assest/card.png" width="100%" height="100%" alt=""></button>
                <button class="payment-button" id="gpay-button"><img src="./assest/paypal logo.png" width="100%" height="100%" alt=""></button>
                <button class="payment-button" id="applepay-button"><img src="./assest/usdt.png" width="60%" height="100%" alt=""></button>
            </div>
            <form id="cardForm">
                <div class="form-group">
                    <label for="cardholder-name">Card holder Name</label>
                    <input type="text" id="cardholder-name" name="cardholder-name">
                </div>
                <div class="form-group">
                    <label for="card-number">Card Details</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9123 4567">
                </div>
                <div class="form-group">
                    <div class="half-width">
                        <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY">
                    </div>
                    <div class="half-width">
                        <input type="text" id="card-cvc" name="card-cvc" placeholder="CVC">
                    </div>
                </div>
                <div class="form-group">
                    <label for="billing-country">Donation Type</label>
                        <select id="billing-country" name="billing-country">
                            <option value="Donation1">Help African children to get shelter</option>
                            <option value="Donation2">Help girls to get Education</option>
                            <option value="Donation3">Help us to send Vegetables to Africa</option>
                            <option value="Donation4">Help Economic Opportunity</option>
                            <option value="Donation5">Focusing on Forgotten Rural Community</option>
                            <option value="Donation6">Help Tanzania Female Farmers</option>
                            <!-- Add more countries as needed -->
                        </select>
                        <!-- <div id="selected-flag" class="flag-icon flag-icon-us"></div> -->
                </div>
                <div class="form-group">
                    <label for="billing-country">Billing Address</label>
                    <div class="select-container">
                        <select id="billing-country" name="billing-country">
                            <option value="US" data-flag="flag-icon-us">United States</option>
                            <option value="GB" data-flag="flag-icon-gb">United Kingdom</option>
                            <option value="CA" data-flag="flag-icon-ca">Canada</option>
                            <option value="AU" data-flag="flag-icon-au">Australia</option>
                            <option value="NG" data-flag="flag-icon-ng">Nigeria</option>
                            <!-- Add more countries as needed -->
                        </select>
                        <div id="selected-flag" class="flag-icon flag-icon-us"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="billing-zip" name="billing-zip" placeholder="ZIP Code">
                </div>
                <div class="form-group">
                    <input type="text" id="billing-state" name="billing-state" placeholder="State">
                </div>
                <div class="form-group">
                    <input type="number" id="amount" name="amount" placeholder="Amount" oninput="updateAmount()">
                </div>
                <button type="submit" class="submit-button">Pay <span id="amount-value"></span></button>
            </form>
            <div class="cryptoPayment">

            </div>
        </div>
    </div>
    <script src="payment.js"></script>
</body>
